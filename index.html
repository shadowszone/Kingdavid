<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Get User Location</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #location {
      margin-top: 20px;
      font-size: 18px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Find My Location</h1>
  <button onclick="getLocation()">Get Location</button>

  <div id="location"></div>

  <script>
    function getLocation() {
      const locationDiv = document.getElementById('location');

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            locationDiv.innerHTML = `Latitude: ${latitude} <br> Longitude: ${longitude}`;
          },
          (error) => {
            locationDiv.innerHTML = `Error getting location: ${error.message}`;
          }
        );
      } else {
        locationDiv.innerHTML = "Geolocation is not supported by your browser.";
      }
    }
  </script>

</body>
</html>
